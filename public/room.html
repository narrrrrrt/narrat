<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reversi Room</title>
  <link rel="stylesheet" href="css/room.css">
</head>
<body>
  <h1>Reversi Room <span id="room-title" data-template="ID {id}">ID {id}</span></h1>

  <div id="token">Your token: <span id="your-token">-</span></div>
    <div class="control-row">
      <button id="btn-reset">RESET</button>
      <span class="url" id="url-reset" data-template="/{id}/reset">/{id}/reset</span>
    </div>
  <div id="controls">
    <div class="control-row">
      <button id="btn-join">JOIN</button>
      <span class="url" id="url-join" data-template="/{id}/join">/{id}/join</span>
    </div>
    <div class="control-row">
      <button id="btn-move">MOVE</button>
      <span class="url" id="url-move" data-template="/{id}/move">/{id}/move</span>
      <span class="body">{"token":"...","x":
        <select id="select-x">
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
        </select>,
        "y":
        <select id="select-y">
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
        </select>
      }</span>
    </div>
    <div class="control-row">
      <button id="btn-leave">LEAVE</button>
      <span class="url" id="url-leave" data-template="/{id}/leave">/{id}/leave</span>
      <span class="body">{"token":"..."}</span>
    </div>
    <div class="control-row">
      <button id="btn-hb-start">Heartbeat Start</button>
      <button id="btn-hb-stop">Heartbeat Stop</button>
    </div>
  </div>

  <div id="board"></div>
  <div id="state-log"></div>

  <script type="module" src="js/room/main.js"></script>
</body>
</html>
