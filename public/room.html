<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI-Friendly Reversi</title>
  <link rel="stylesheet" href="css/room.css">
</head>
<body>

<div id="debugLog" style="white-space:pre; font-size:12px; border-top:1px solid #ccc; margin-top:10px;"></div>

  <!-- ロビーへボタン -->
  <button id="lobbyBtn"></button>

  <!-- タイトル -->
  <h1 id="title"></h1>

  <!-- プレイヤー表示 -->
  <p id="seatInfo"></p>

  <!-- ステータス表示 -->
  <p id="status"></p>

  <!-- ハートビート制御 -->
  <div id="heartbeatControls">
    <button id="hbStart"></button>
    <button id="hbStop"></button>
  </div>

  <!-- ボード -->
  <div id="board"></div>

  <!-- モーダル -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <p id="modalText"></p>
      <button id="modalOk">OK</button>
    </div>
  </div>

  <script src="js/room.js"></script>
</body>
</html>
